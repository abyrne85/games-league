<div class="w-full bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-gray-100 flex flex-wrap">
        <div class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Player</div>
        <div class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Games Played</div>
        <div class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Wins</div>
        <div class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Runner Ups</div>
        <div class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Total Score</div>
    </div>
    <div class="bg-white divide-y divide-gray-200">
        <div *ngFor="let row of leagueTableEntries" class="flex flex-wrap hover:bg-gray-50">
            <div class="px-2 py-4 whitespace-nowrap text-sm font-medium text-gray-900 w-1/5 overflow-hidden text-ellipsis">{{ row.player.name }}</div>
            <div class="px-2 py-4 whitespace-nowrap text-sm text-gray-500 w-1/5 text-center">{{ row.games }}</div>
            <div class="px-2 py-4 whitespace-nowrap text-sm text-gray-500 w-1/5 text-center">{{ row.wins }}</div>
            <div class="px-2 py-4 whitespace-nowrap text-sm text-gray-500 w-1/5 text-center">{{ row.runnerUps }}</div>
            <div class="px-2 py-4 whitespace-nowrap text-sm text-gray-500 w-1/5 text-center">{{ row.points }}</div>
        </div>
    </div>
</div>
